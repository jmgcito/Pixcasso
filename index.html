<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixcasso</title>
    <script src="etch-a-sketch.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="grid-container" unselectable="on"></div>

    <div id="sketch-controls">
      <label class="switch">
        Etch-a-Sketch Mode
        <input type="checkbox" name="etchCheckbox" id="etchCheckbox" />
        <span class="slider round"></span>
      </label>
      <div id="toggle-buttons">
        <button id="rainbow-button">Rainbow</button>
        <button id="shading-button">Shade</button>
        <button id="lighten-button">Lighten</button>
      </div>
      <div id="range-slider-container">
        <input
          type="range"
          min="1"
          max="100"
          class="slider"
          id="range-slider"
          name="range-slider"
        />
        <br />
        <label for="range-slider" id="range-slider-label"></label>
        <button id="clear-button">Clear</button>
      </div>
    </div>
  </body>
</html>
