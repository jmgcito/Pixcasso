<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixcasso</title>
    <script src="etch-a-sketch.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="pixcasso-container">
      <div id="">
        <label class="switch">
          Etch-a-Sketch Mode
          <input type="checkbox" name="etchCheckbox" id="etchCheckbox" />
          <span class="slider round"></span>
        </label>
      </div>
      <div id="middle-pixcasso">
        <div id="toggle-buttons">
          <p>Modes</p>
          <button id="rainbow-button">Rainbow</button>
          <button id="shading-button">Shade</button>
          <button id="lighten-button">Lighten</button>
          <p></p>
          <button id="eraser-button">Eraser</button>
          <button id="clear-button">Clear</button>
        </div>
        <div id="screen-border">
          <div id="grid-container" unselectable="on"></div>
        </div>
      </div>

      <div id="lower-pixcasso">
        <div id="left-knob" class="knob"></div>
        <div id="title-area">
          <div id="range-slider-container">
            <input
              type="range"
              min="1"
              max="100"
              class="slider"
              id="range-slider"
              name="range-slider"
            />
            <label for="range-slider" id="range-slider-label"></label>
            <h1>piXcasso</h1>
          </div>
        </div>
        <div id="right-knob" class="knob"></div>
      </div>
    </div>
  </body>
</html>
